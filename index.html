<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Lingue supportate
    const supportedLangs = ['en', 'it', 'de', 'fr', 'es', 'pt', 'zh', 'ja'];
    // Rileva la lingua del browser (i primi 2 caratteri della lingua)
    const browserLang = (navigator.language || navigator.userLanguage || 'en').slice(0, 2).toLowerCase();
    // Determina la lingua di redirect (se la lingua del browser Ã¨ supportata)
    const redirectLang = supportedLangs.includes(browserLang) ? browserLang : 'en';
    // Costruisci il path per il redirect
    const basePath = '/nohello';  // Root per il sito (per esempio https://marioperator.github.io/nohello)
    // Esegui il redirect
    window.location.replace(`${basePath}/${redirectLang}/`);
  </script>
</head>
<body>
  <p>Redirecting to your language version...</p>
</body>
</html>
